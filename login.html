<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Squilla - Login</title>
  </head>
  <body>
    <div id="login">
      <form>
          <div>
            <label>Username</label>
            <input type="text" placeholder="username"></input>
          </div>
          <div>
              <label>Password</label>
              <input type="password" placeholder="password"></input>
          </div>
          <input type="button" value="submit" id="login-submit"></button>
      </form>
    </div>
  </body>
</html>
